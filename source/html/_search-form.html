<section class="main-search-container">
  <div class="search-container">
    <div class="search-tabs">
      <ul class="search-tabs__list">
        <li class="search-tabs__item">
          <p class="search-tabs__helper">Искать деталь по</p>
        </li>
        <li class="search-tabs__item">
          <a href="#" class="search-tabs__link search-tabs__link--active"
            >vin-коду</a
          >
        </li>
        <li class="search-tabs__item">
          <a href="#" class="search-tabs__link">марке</a>
        </li>
        <li class="search-tabs__item">
          <a href="#" class="search-tabs__link">названию</a>
        </li>
        <li class="search-tabs__item">
          <a href="#" class="search-tabs__link">артикулу</a>
        </li>
      </ul>
      <h3 class="visually-hidden">Поиск деталей</h3>
      <form class="search-form" method="POST" action="#">
        <label class="visually-hidden" for="search-vin-input"
          >Введите vin-код</label
        >
        <input
          type="search"
          placeholder="Введите vin-код"
          id="search-vin-input"
          name="search-input"
          required=""
          class="search-form__input"
        />
        <button class="cta-button search-form__button" type="submit">
          <span class="search-form__button-text">Искать</span>
          <svg
            width="24"
            height="24"
            class="icon-sprite search-form__icon-mobile"
          >
            <use xlink:href="img/iconsprite/icons.svg#_search-icon"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</section>
