<section class="index-main__complementary-goods">
  <div class="complementary-goods">
    <h2 class="complementary-goods__title">С этим товаром покупают</h2>
    <div class="complementary-goods__tab">
      <!-- ! Tabs list -->
      <ul class="tab">
        <li class="tab__item">
          <a href="#" class="tab__link">Запчасти</a>
          <a class="tab__link tab__link--active">Автохимия</a>
          <a href="#" class="tab__link">Шины и диски</a>
          <a href="#" class="tab__link">Автоэлектроника</a>
          <a href="#" class="tab__link">Инструменты</a>
          <a href="#" class="tab__link">Аксессуары и другое</a>
        </li>
      </ul>
    </div>

    <!-- ! Card list -->
    <div class="list-goods">
      <ul class="card">
        <li class="card__item">
          <button class="card__favourite-btn" aria-label="Добавить в избранное">
            Добавить в избранное
          </button>

          <a href="#" class="card__lin">
            <picture>
              <source
                type="image/webp"
                srcset="img/index/lamp@1x.webp 1x, img/index/lamp@wx.webp 2x"
              />
              <!-- 1х: 230px; 2x: 460px -->
              <img
                class="card__img"
                src="img/index/lamp@1x.jpg"
                srcset="img/index/lamp@2x.jpg 2x"
                width="150"
                height="187"
                alt="Лампа накаливания"
              />
            </picture>
            <h3 class="card__title">
              Шина 205/80 R16 104Q Misha RF Power Grum
            </h3>
            <b class="card__price">11 680 ₽</b>
          </a>
          <a
            href="#"
            class="card__buy"
            aria-label="Добавить в корзину"
            type="button"
          >
            Добавить в корзину
          </a>
          <a href="#" class="card__notify-btn visually-hidden"
            >Сообщить о поступлении</a
          >
        </li>
      </ul>
    </div>

    <!-- ! Back-forward btn -->
    <button
      class="complementary-goods__button complementary-goods__control-forward back-forward-btn"
      type="button"
      aria-label="Вперед"
    >
      Вперед
    </button>
    <button
      class="complementary-goods__button complementary-goods__control-back back-forward-btn"
      type="button"
      aria-label="Назад"
    >
      Назад
    </button>

    <!-- ! More goods -->
    <div class="complementary-goods__btn">
      <button class="cta-button cta-button--disabled cta-button--big">
        Смотреть еще
      </button>
    </div>
  </div>
</section>
